<div>
    <ngx-createaccount></ngx-createaccount>
</div>
<nb-layout center>
    <nb-layout-header><h3>All Accounts</h3>
        </nb-layout-header>
  
    <nb-layout-column>
        
        <div class="table">
            <thead>
                <tr>
                    <th>NAME & LOGO</th>
                    <th>INDUSTRY</th>
                    <th>COMPANY OWNER</th>
                    <th>PHONE NUMBER</th>
                    <th>CITY</th>
                    <th>COUNTRY/REGION</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of accounts">
                    <td>{{item.companydomain}}</td>
                    <td>{{item.industry}}</td>
                    <td>{{item.companyowner}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.city}}</td>
                    <td>{{item.state}}</td>
                    <td><button class="btn btn-warning"(click)="edit(item._id)">Edit</button>
                        <div></div>
                        <button class="btn btn-danger mt-10"(click)="deleteAccount(item._id)">Delete</button></td>
                </tr>
            </tbody>
        </div>
    </nb-layout-column>
  
    <nb-layout-footer>Pagination</nb-layout-footer>
