<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h3 style="text-align: center;">Edit Contacts</h3>
    <form [formGroup]="user" (ngSubmit)="submit()" > 
        <div class="form-group">
        <label>FULL NAME</label>
        <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label>TITLE</label>
        <input type="text" class="form-control" formControlName="title">
    </div>
    <div class="form-group">
        <label>ORGANISATION</label>
        <input type="text" class="form-control" formControlName="organistion">
    </div>
    <div class="form-group">
        <label>EMAIL ADDRESS</label>
        <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label>PHONE NUMBER</label>
      <input type="text" class="form-control" formControlName="phone">
  </div>
  <div class="form-group">
      <label>FACEBOOK ID</label>
      <input type="text" class="form-control" formControlName="facebookid">
  </div>
    <div class="form-group">
        <button type="submit" class="form-control btn btn-success">Save</button>
    </div></form>
        </div>
       
    </div>
    
   
  </div>
